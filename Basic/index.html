<!DOCTYPE HTML>

<HTML>
	<HEAD>
		<TITLE>Game</TITLE>
		<LINK rel="stylesheet" href="style.css">
		<meta charset="utf-8">
	</HEAD>

	<BODY>
		<div id="container">
			<div id="world">

			</div>
			<div id="menu1" class="menu" style="display:block">
				<div id="button1" class="button">
					<p>Start game</p>
				</div>
				<div id="button2" class="button">
					<p>Instruction</p>
				</div>
			</div>
			<div id="menu2" class="menu">
				<p>
					<strong>Control</strong><br>
					w - Go Forward <br>
					s - Go Back<br>
					a - Go Left<br>
					d - Go Right<br>
					Space - Jump
				</p>
				<div id="button3" class="button">
					<p>Back</p>
				</div>
			</div>
		</div>
	</BODY>
</HTML>
<script src="script.js"></script>
<script src="menu.js"></script>
